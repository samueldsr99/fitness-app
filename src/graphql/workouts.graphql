query Workouts {
  workouts {
    id
    name
    difficulty
    previewImage {
      url
    }
    expectedDuration
    exercises {
      id
      name
      description
    }
  }
}

query WorkoutDetails($id: ID!) {
  workout(where: { id: $id }) {
    name
    difficulty
    previewImage {
      url
    }
    expectedDuration
    exercises {
      id
      name
      previewImage {
        url
      }
      videoUrl {
        url
      }
      duration
      repetitions
    }
  }
}
